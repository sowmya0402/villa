<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
   :root {
        --brand-orange: #f15a24;
        --brand-orange-dark: #d84e1f;
        --icon-grey-bg: #d3d3d3;
    }
    .nav-link:hover{
        color: #f15a24;
    }

    /* Social icon styling */
    .social-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 35px;
        height: 35px;
        background-color: var(--icon-grey-bg);
        border-radius: 50%;
        color: white;
        font-size: 14px;
        transition: background-color 0.3s;
        text-decoration: none;
    }
    .social-link:hover {
        background-color: var(--brand-orange);
        color: white;
    }

    /* Schedule a visit button */
    .visit-btn {
        display: inline-flex;
        align-items: center;
        background-color: black;
        color: white;
        border: none;
        border-radius: 25px;
        overflow: hidden;
        padding: 0;
        text-decoration: none;
    }
    .visit-btn-icon {
        background-color: var(--brand-orange);
        color: white;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
    .visit-btn-text {
        padding: 8px 15px;
        font-weight: 500;
    }
    .visit-btn:hover .visit-btn-icon {
        background-color: var(--brand-orange-dark);
       
    }
    </style>



<!-- Top Bar -->
<div class="top-bar bg-white border-bottom py-1 small">
  <div class="container d-flex justify-content-between align-items-center flex-wrap">
    <div class="contact-info">
      <i class="fa-solid fa-envelope me-1" style="color: var(--brand-orange)"></i> info@company.com
      <span class="ms-4">
       <i class="fa-solid fa-map fa-lg me-1" style="color: var(--brand-orange)"></i> Sunny Isles Beach, FL 33160 
      </span>
    </div>
    <div class="mt-2 mt-sm-0">
     <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">SRINIVASA VILLA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item me-lg-3"><a class="nav-link " href="./Home.html">Home</a></li>
        <li class="nav-item me-lg-3"><a class="nav-link" href="./properties.html">Properties</a></li>
        <li class="nav-item me-lg-3"><a class="nav-link" href="./propertydetail.html">Property Details</a></li>
        <li class="nav-item me-lg-3"><a class="nav-link" href="./contact.html">Contact</a></li>
       <li class="nav-item position-relative" style="width: auto;">
  <button class="visit-btn ms-lg-3 mb-0" style="position: relative; z-index: 1;">
    <span class="visit-btn-icon"><i class="fa-solid fa-calendar-alt"></i></span>
    <span class="visit-btn-text">Schedule a visit</span>
  </button>
  <input type="date" id="visit-date"
         style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;
                opacity: 0; cursor: pointer; border: none; background: transparent; z-index: 2;">
</li>
   </ul>
    </div>
  </div>
</nav>

  
</body>
</html>
