<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Media Elements</title>
    <center><h1 style="color:aquamarine; background-color: blue;">Multi Media Visibility</h1></center>
</head>
<body>
    <img src="../html/nature/nature" height="350" width="350">
    <img src="../html/nature/image2" height="350" width="350">
    <img src="../html/nature/image3" height="350" width="350"> 
    <img src="../html/nature/image4" height="350" width="350"> 
    <figure style="display:inline-block; margin:10px; text-align:center;">
     <img src="../html/nature/image5" alt="image6" height="350" width="350"> 
      <figcaption><b>Figure:Green park under blue sky</b></figcaption>
    </figure>
    <figure style="display:inline-block; margin:10px; text-align:center;">
     <img src="../html/nature/image7" alt="image7" height="350" width="350">
     <figcaption><b>Figure:Peaceful waterfall over green moss.</b></figcaption>
    </figure><br>
     <figure style="display:inline-block; margin:10px; text-align:center;">
      <img src="../html/nature/image8" alt="image8" height="350" width="350">
      <figcaption><b>Figure:Greenary with tress reflection</b></figcaption>
    </figure>
     <figure style="display:inline-block; margin:10px; text-align:center;">
      <img src="../html/nature/image9.jpg" alt="image9" height="350" width="350">
      <figcaption><b>Figure:Nature's calm, lily blooms</b></figcaption>
    </figure>
</body>
</html>
