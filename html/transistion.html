<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
    }

    .card {
      width: 300px;
      height: 200px;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      overflow: hidden;
      animation: bounceIn 2s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .content {
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in 1s forwards;
      opacity: 0;
    }

    h2 {
      font-family: Arial, sans-serif;
      font-size: 24px;
      margin: 0;
      animation: scaleUp 1s ease-in-out 1.5s forwards;
      transform: scale(0);
    }

    /* Animations */
    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes scaleUp {
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <h2>SOWMYA KANALA</h2>
    </div>
  </div>
</body>
</html>
